<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo Lệnh Sản Xuất</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Thêm mới Lệnh Sản Xuất</h1>
    <form>
      <section>
        <h2 class="mb-3">Thông Tin Cơ Bản</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="workshop" class="form-label">Xưởng sản xuất:</label>
              <select id="workshop" name="workshop" class="form-select">
                <option value="">Chọn xưởng</option>
                <!-- populate workshop options from database -->
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="sub-manager" class="form-label">Phó Quản Đốc:</label>
              <select id="sub-manager" name="sub-manager" class="form-select">
                <option value="">Chọn phó quản đốc</option>
                <!-- populate sub-manager options from database -->
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="date" class="form-label">Ngày:</label>
              <input type="date" id="date" name="date" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="shift" class="form-label">Ca:</label>
              <select id="shift" name="shift" class="form-select">
                <option value="">Chọn ca</option>
                <option value="morning">Sáng</option>
                <option value="afternoon">Chiều</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      <section>
        <h2 class="mb-3">Thông Tin Công Việc</h2>
        <div class="form-group mb-3">
          <label for="task-description" class="form-label">Mô Tả Công Việc:</label>
          <textarea id="task-description" name="task-description" class="form-control"></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="priority-level" class="form-label">Mức Độ Ưu Tiên:</label>
          <select id="priority-level" name="priority-level" class="form-select">
            <option value="">Chọn mức độ ưu tiên</option>
            <option value="low">Thấp</option>
            <option value="medium">Trung bình</option>
            <option value="high">Cao</option>
          </select>
        </div>
      </section>
      <section>
        <h2 class="mb-3">Danh Sách Công Việc</h2>
        <table id="task-list" class="table table-striped">
          <thead>
            <tr>
              <th>Mã Công Việc</th>
              <th>Tên Công Việc</th>
              <th>Thao Tác</th>
            </tr>
          </thead>
          <tbody>
            <!-- dynamically add task list rows here -->
          </tbody>
        </table>
        <button id="add-task" type="button" class="btn btn-primary">Thêm Công Việc</button>
      </section>
      <footer class="mt-5" style="float: right;">
        <button id="save" type="button" class="btn btn-success">Lưu</button>
        <button id="cancel" type="button" class="btn btn-secondary">Hủy</button>
      </footer>
    </form>
  </div>
</body>
</html>
