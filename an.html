<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Meal Request</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            height: 40px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-submit {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Industrial Meal Request</h2>
        <form>
            <div class="form-group">
                <label for="canteen">Chọn nhà ăn (Select Canteen)</label>
                <select id="canteen" class="form-control">
                    <option value="">Select Canteen</option>
                    <option value="Canteen A">Canteen A</option>
                    <option value="Canteen B">Canteen B</option>
                    <option value="Canteen C">Canteen C</option>
                </select>
            </div>
            <div class="form-group">
                <label for="worker-group">Chọn nhóm công nhân (Select Worker Group)</label>
                <select id="worker-group" class="form-control">
                    <option value="">Select Worker Group</option>
                    <option value="Group A">Group A</option>
                    <option value="Group B">Group B</option>
                    <option value="Group C">Group C</option>
                </select>
            </div>
            <div class="form-group">
                <label for="meal-quantity">Nhập số lượng bữa ăn (Enter Meal Quantity)</label>
                <input type="number" id="meal-quantity" class="form-control" value="0">
            </div>
            <div class="form-group">
                <button type="submit" class="btn-submit">Gửi phiếu báo ăn (Submit Meal Request)</button>
            </div>
            <div class="form-group">
                <p>Tự động tính bồi dưỡng độc hại (Hazard Allowance Calculation): <span id="hazard-allowance">0</span></p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        // Add JavaScript code to calculate hazard allowance here
        // For demo purposes, I'll just update the text
        $('#meal-quantity').on('input', function() {
            var mealQuantity = $(this).val();
            var hazardAllowance = mealQuantity * 0.1; // assume 10% hazard allowance
            $('#hazard-allowance').text(hazardAllowance.toFixed(2));
        });
    </script>
</body>
</html>
