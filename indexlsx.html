<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Lệnh Sản Xuất</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Danh Sách Lệnh Sản Xuất</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="status-filter" class="col-form-label">Bộ Lọc Trạng Thái:</label>
                    <select id="status-filter" class="form-control">
                        <option value="">Tất Cả</option>
                        <option value="in_progress">Đang Thực Hiện</option>
                        <option value="completed">Đã Hoàn Thành</option>
                        <option value="canceled">Đã Hủy</option>
                        <option value="pending">Đang Chờ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="search-input" class="col-form-label">Tìm Kiếm:</label>
                    <input type="search" id="search-input" class="form-control" placeholder="Tìm kiếm theo mã lệnh, phó quản đốc, hoặc ngày lập lệnh">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Mã Lệnh Sản Xuất</th>
                            <th>Phân Xưởng</th>
                            <th>Phó Quản Đốc</th>
                            <th>Ngày Lập Lệnh</th>
                            <th>Ngày Thực Hiện</th>
                            <th>Trạng Thái</th>
                            <th>Tùy Chọn</th>
                        </tr>
                    </thead>
                    <tbody id="order-list">
                        <tr>
                            <td>LSX001</td>
                            <td>Xưởng 1</td>
                            <td>Nguyễn Văn A</td>
                            <td>2022-01-01</td>
                            <td>2022-01-15</td>
                            <td>Đang Thực Hiện</td>
                            <td>
                                <button class="btn btn-primary">Xem Chi Tiết</button>
                                <button class="btn btn-danger">Hủy Lệnh</button>
                            </td>
                        </tr>
                        <tr>
                            <td>LSX002</td>
                            <td>Xưởng 2</td>
                            <td>Lê Thị B</td>
                            <td>2022-01-05</td>
                            <td>2022-01-20</td>
                            <td>Đã Hoàn Thành</td>
                            <td>
                                <button class="btn btn-primary">Xem Chi Tiết</button>
                                <button class="btn btn-success">Xác Nhận</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
